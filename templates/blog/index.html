{% extends "base.html" %}
{% load blog_extras %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 fw-bold">Latest Blog Posts</h2>
    <div class="row g-4">
        {% for post in posts %}
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm border-0 rounded-4 bg-light text-dark p-3">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title">{{ post.title }}</h5>
                        <small class="text-muted d-block mb-2">
                            {% include "blog/post-byline.html" %}
                        </small>
                        <p class="card-text">{{ post.summary|truncatechars:150 }}</p>
                    </div>
                    <div class="mt-3">
                        <p class="text-muted small mb-2">
                            ({{ post.content|wordcount }} words)
                        </p>
                        <a href="{% url 'blog-post-detail' post.slug %}" class="btn btn-outline-primary btn-sm rounded-pill">
                            Read More â†’
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
